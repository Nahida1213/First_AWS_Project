<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [class.invalid]="submitted && loginForm.controls['email'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['email'].errors?.['required']">
        Email is required
      </div>
      <div class="error" *ngIf="submitted && loginForm.controls['email'].errors?.['email']">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.invalid]="submitted && loginForm.controls['password'].invalid"
      />
      <div class="error" *ngIf="submitted && loginForm.controls['password'].errors?.['required']">
        Password is required
      </div>
    </div>

    <button type="submit">Login</button>

    <div class="register-link">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
